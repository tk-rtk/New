<body>
  <div class="card" id="card">

      <button id="clickBtn">ã‚¯ãƒªãƒƒã‚¯</button>

  <script>
    (function(){
      const COUNT_KEY = 'click_count_v4';
      const TIME_KEY  = 'click_start_time_v4';
      const TARGET_KEY = 'click_target_v4';

      const card = document.getElementById('card');
      const clickBtn = document.getElementById('clickBtn');
      const resetBtn = document.getElementById('resetBtn');
      const remainingEl = document.getElementById('remaining');
      const headline = document.getElementById('headlineText');
      const sub = document.getElementById('subText');
      const timerDisplay = document.getElementById('timerDisplay');
      const targetInput = document.getElementById('targetInput');

      let count = 0;
      let startTime = null;
      let timerInterval = null;

      // ä¿å­˜ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
      count = Number(localStorage.getItem(COUNT_KEY)) || 0;
      startTime = Number(localStorage.getItem(TIME_KEY)) || null;
      targetInput.value = Number(localStorage.getItem(TARGET_KEY)) || 100;

      function formatTime(sec){
        const m = Math.floor(sec/60);
        const s = sec % 60;
        return m ? `${m}åˆ†${s}ç§’` : `${s}ç§’`;
      }

      function updateTimer(){
        if(!startTime) return;
        const elapsed = Math.floor((Date.now()-startTime)/1000);
        timerDisplay.textContent = `çµŒéæ™‚é–“: ${formatTime(elapsed)}`;
      }

      function updateUI(){
        const MAX = Number(targetInput.value);
        const remaining = Math.max(0, MAX - count);

        if(count >= MAX){
          clearInterval(timerInterval);
          const total = Math.floor((Date.now()-startTime)/1000);
          headline.textContent = "ãŠã‚ã§ã¨ã†ğŸ‰";
          sub.textContent = `ã‚ãªãŸãŒç„¡é§„ã«ã—ãŸæ™‚é–“ï¼š${formatTime(total)}`;
          remainingEl.textContent = "ã‚ã¨3æ—¥ãŒã‚“ã°ã‚ã†";
          timerDisplay.textContent = "";
          clickBtn.disabled = true;
          card.style.cursor = 'default';
        }else{
          headline.innerHTML = `æ®‹ã‚Š <span class="big-number">${remaining}</span> å›`;
          sub.textContent = "å…¥åŠ›æ¬„ã«å…±é€šãƒ†ã‚¹ãƒˆç›®æ¨™ç‚¹ã‚’å…¥åŠ›ã—ãŸå¾Œã€ã‚«ãƒ¼ãƒ‰ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚";
          remainingEl.textContent = `æ®‹ã‚Š: ${remaining} å›`;
          clickBtn.disabled = false;
          card.style.cursor = 'pointer';
          updateTimer();
        }
      }

      function save(){
        localStorage.setItem(COUNT_KEY, count);
        localStorage.setItem(TARGET_KEY, targetInput.value);
        if(startTime) localStorage.setItem(TIME_KEY, startTime);
      }

      function doClick(){
        const MAX = Number(targetInput.value);
        if(count >= MAX) return;
        if(!startTime){
          startTime = Date.now();
          timerInterval = setInterval(updateTimer,1000);
        }
        count++;
        save();
        updateUI();
      }

      // åˆæœŸæç”»
      if(startTime && count < Number(targetInput.value)){
        timerInterval = setInterval(updateTimer,1000);
      }
      updateUI();

      clickBtn.onclick = e => { e.stopPropagation(); doClick(); };
      card.onclick = e => {
        if(e.target === clickBtn || e.target === resetBtn || e.target === targetInput) return;
        doClick();
      };

      targetInput.onchange = () => {
        count = 0;
        startTime = null;
        localStorage.removeItem(COUNT_KEY);
        localStorage.removeItem(TIME_KEY);
        save();
        updateUI();
      };

      resetBtn.onclick = e => {
        e.stopPropagation();
        if(!confirm('æœ¬å½“ã«ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) return;
        count = 0;
        startTime = null;
        localStorage.clear();
        clearInterval(timerInterval);
        updateUI();
      };
    })();
  </script>
